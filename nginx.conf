server {
    listen 80;
    listen [::]:80;
    server_name dev.entersys.mx;
    
    root /usr/share/nginx/html;
    index index.html index.htm;

    # 301 Redirects for legacy .html URLs
    rewrite ^/inicio\.html$ /inicio permanent;
    rewrite ^/nosotros\.html$ /nosotros permanent;
    rewrite ^/contacto\.html$ /contacto permanent;
    rewrite ^/worksys\.html$ /worksys permanent;
    rewrite ^/expersys\.html$ /expersys permanent;
    rewrite ^/awalab\.html$ /awalab permanent;
    rewrite ^/clientes\.html$ /clientes permanent;
    rewrite ^/blog\.html$ /blog permanent;
    rewrite ^/clientes/qhse\.html$ /clientes/qhse permanent;
    rewrite ^/clientes/coca-cola\.html$ /clientes/coca-cola permanent;
    rewrite ^/clientes/ochoa\.html$ /clientes/ochoa permanent;
    rewrite ^/politica-de-privacidad\.html$ /politica-de-privacidad permanent;
    rewrite ^/terminos-de-servicio\.html$ /terminos-de-servicio permanent;
    rewrite ^/configuracion-de-cookies\.html$ /configuracion-de-cookies permanent;

    # Handle single page application routing
    location / {
        try_files $uri $uri/ /index.html;
        # Enable sendfile for better performance
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;

        # Security headers (deben estar en cada location que tenga add_header)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://analytics.entersys.mx; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://www.google-analytics.com https://analytics.entersys.mx https://api.entersys.mx; frame-src 'self' https://www.youtube.com; object-src 'none'; base-uri 'self'; form-action 'self';" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;
    }

    # HTTP/2 Server Push para recursos críticos
    location = /index.html {
        add_header Link "</assets/vendor-react-CdRr2FJD.js>; rel=preload; as=script" always;
        add_header Link "</assets/index-eAIUyvJt.css>; rel=preload; as=style" always;

        # Security headers (necesarios porque location con add_header no hereda)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://analytics.entersys.mx; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://www.google-analytics.com https://analytics.entersys.mx https://api.entersys.mx; frame-src 'self' https://www.youtube.com; object-src 'none'; base-uri 'self'; form-action 'self';" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;

        try_files $uri $uri/ /index.html;
    }

    # Optimización específica para imágenes
    location ~* \.(webp|jpg|jpeg|png|gif|svg)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        # Habilitar buffering para imágenes grandes
        output_buffers 1 512k;
        postpone_output 1460;
    }
    
    # Cache static assets (combinando lo mejor de ambas versiones)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        gzip_static on;
    }
    
    # Security headers (del remoto - mejores prácticas)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Advanced Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://analytics.entersys.mx; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https: blob:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://www.google-analytics.com https://analytics.entersys.mx https://api.entersys.mx; frame-src 'self' https://www.youtube.com; object-src 'none'; base-uri 'self'; form-action 'self';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;
    
    # Gzip compression optimizada
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/x-javascript
        application/xhtml+xml
        application/xml
        image/svg+xml
        image/x-icon
        text/x-component
        text/x-cross-domain-policy;

    # Brotli compression (mejor que gzip, 15-20% más)
    # Requiere ngx_brotli module
    # brotli on;
    # brotli_comp_level 6;
    # brotli_static on;
    # brotli_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss image/svg+xml;
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
