# ============================================================================
# Entersys Nginx Configuration - Professional Security Architecture
# ============================================================================
# Configuración optimizada para aplicación React SPA con enfoque en:
# - Seguridad (CSP, headers de seguridad)
# - Performance (caché, compresión, sendfile)
# - SEO (301 redirects, headers apropiados)
# - Mantenibilidad (organización clara, documentación inline)
#
# Última actualización: 2025-11-01
# Documentación completa: Ver SECURITY.md
# ============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name dev.entersys.mx;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # ========================================================================
    # SEO: 301 Redirects para URLs legacy
    # ========================================================================
    rewrite ^/inicio\.html$ /inicio permanent;
    rewrite ^/nosotros\.html$ /nosotros permanent;
    rewrite ^/contacto\.html$ /contacto permanent;
    rewrite ^/worksys\.html$ /worksys permanent;
    rewrite ^/expersys\.html$ /expersys permanent;
    rewrite ^/awalab\.html$ /awalab permanent;
    rewrite ^/clientes\.html$ /clientes permanent;
    rewrite ^/blog\.html$ /blog permanent;
    rewrite ^/clientes/qhse\.html$ /clientes/qhse permanent;
    rewrite ^/clientes/coca-cola\.html$ /clientes/coca-cola permanent;
    rewrite ^/clientes/ochoa\.html$ /clientes/ochoa permanent;
    rewrite ^/politica-de-privacidad\.html$ /politica-de-privacidad permanent;
    rewrite ^/terminos-de-servicio\.html$ /terminos-de-servicio permanent;
    rewrite ^/configuracion-de-cookies\.html$ /configuracion-de-cookies permanent;
    # ========================================================================
    # Archivos de Video - Servir directamente sin fallback a index.html
    # ========================================================================
    location ~* \.(mp4|webm|ogg|avi|mov)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        add_header Accept-Ranges bytes;
        access_log off;
    }

    # ========================================================================
    # SPA Routing Principal
    # ========================================================================
    location / {
        try_files $uri $uri/ /index.html;

        # Performance: sendfile optimizations
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;

        # ====================================================================
        # CONTENT SECURITY POLICY (CSP) - Arquitectura Modular
        # ====================================================================
        # Organizado por categorías para facilitar mantenimiento y auditoría
        # Para agregar nuevos dominios, consultar SECURITY.md
        #
        # ANALYTICS & TRACKING: GA4, Facebook Pixel, Smartlook
        # FORMS: Smartsheet
        # CDN: Cloudflare, Google Fonts
        # MEDIA: YouTube
        # API: Entersys Backend
        # ====================================================================
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://analytics.entersys.mx https://connect.facebook.net https://web-sdk.smartlook.com https://app.smartsheet.com https://*.smartsheet.com https://static.cloudflareinsights.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://app.smartsheet.com https://*.smartsheet.com https://fonts.googleapis.com https://cdnjs.cloudflare.com; img-src 'self' data: https: blob:; font-src 'self' data: https://fonts.gstatic.com https://cdnjs.cloudflare.com; connect-src 'self' https://www.google-analytics.com https://analytics.entersys.mx https://www.facebook.com https://*.smartlook.com https://*.smartlook.cloud https://app.smartsheet.com https://*.smartsheet.com https://static.cloudflareinsights.com https://api.entersys.mx https://storage.googleapis.com; media-src 'self' https://storage.googleapis.com; frame-src 'self' https://www.youtube.com https://app.smartsheet.com https://*.smartsheet.com; object-src 'none'; base-uri 'self'; form-action 'self' https://app.smartsheet.com https://*.smartsheet.com;" always;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(self), payment=(), usb=(), magnetometer=(), gyroscope=()" always;
    }

    # ========================================================================
    # Index.html con Security Headers
    # ========================================================================
    location = /index.html {
        # Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://analytics.entersys.mx https://connect.facebook.net https://web-sdk.smartlook.com https://app.smartsheet.com https://*.smartsheet.com https://static.cloudflareinsights.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://app.smartsheet.com https://*.smartsheet.com https://fonts.googleapis.com https://cdnjs.cloudflare.com; img-src 'self' data: https: blob:; font-src 'self' data: https://fonts.gstatic.com https://cdnjs.cloudflare.com; connect-src 'self' https://www.google-analytics.com https://analytics.entersys.mx https://www.facebook.com https://*.smartlook.com https://*.smartlook.cloud https://app.smartsheet.com https://*.smartsheet.com https://static.cloudflareinsights.com https://api.entersys.mx https://storage.googleapis.com; media-src 'self' https://storage.googleapis.com; frame-src 'self' https://www.youtube.com https://app.smartsheet.com https://*.smartsheet.com; object-src 'none'; base-uri 'self'; form-action 'self' https://app.smartsheet.com https://*.smartsheet.com;" always;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(self), payment=(), usb=(), magnetometer=(), gyroscope=()" always;

        try_files $uri $uri/ /index.html;
    }

    # ========================================================================
    # Optimización para Imágenes
    # ========================================================================
    location ~* \.(webp|jpg|jpeg|png|gif|svg)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;

        # Buffering optimization para imágenes grandes
        output_buffers 1 512k;
        postpone_output 1460;
    }

    # ========================================================================
    # Cache para Assets Estáticos
    # ========================================================================
    location ~* \.(js|css|woff|woff2|ttf|eot|ico)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        gzip_static on;
        access_log off;
    }

    # ========================================================================
    # Compresión Gzip
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/x-component
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;
}
