# ============================================================================
# Entersys Nginx Configuration
# ============================================================================
# Configuración optimizada para aplicación React SPA con enfoque en:
# - Seguridad (CSP, headers de seguridad)
# - Performance (caché, compresión, sendfile)
# - SEO (301 redirects, headers apropiados)
# ============================================================================

# Incluir configuración modular de CSP
include /etc/nginx/conf.d/csp-config.conf;

server {
    listen 80;
    listen [::]:80;
    server_name dev.entersys.mx;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # ========================================================================
    # SEO: 301 Redirects para URLs legacy
    # ========================================================================
    rewrite ^/inicio\.html$ /inicio permanent;
    rewrite ^/nosotros\.html$ /nosotros permanent;
    rewrite ^/contacto\.html$ /contacto permanent;
    rewrite ^/worksys\.html$ /worksys permanent;
    rewrite ^/expersys\.html$ /expersys permanent;
    rewrite ^/awalab\.html$ /awalab permanent;
    rewrite ^/clientes\.html$ /clientes permanent;
    rewrite ^/blog\.html$ /blog permanent;
    rewrite ^/clientes/qhse\.html$ /clientes/qhse permanent;
    rewrite ^/clientes/coca-cola\.html$ /clientes/coca-cola permanent;
    rewrite ^/clientes/ochoa\.html$ /clientes/ochoa permanent;
    rewrite ^/politica-de-privacidad\.html$ /politica-de-privacidad permanent;
    rewrite ^/terminos-de-servicio\.html$ /terminos-de-servicio permanent;
    rewrite ^/configuracion-de-cookies\.html$ /configuracion-de-cookies permanent;

    # ========================================================================
    # SPA Routing Principal
    # ========================================================================
    location / {
        try_files $uri $uri/ /index.html;

        # Performance: sendfile optimizations
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "$content_security_policy" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;
    }

    # ========================================================================
    # HTTP/2 Server Push (Optimización)
    # ========================================================================
    location = /index.html {
        # Server push para recursos críticos
        add_header Link "</assets/vendor-react-CdRr2FJD.js>; rel=preload; as=script" always;
        add_header Link "</assets/index-eAIUyvJt.css>; rel=preload; as=style" always;

        # Security Headers (no heredados automáticamente en locations con add_header)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header Content-Security-Policy "$content_security_policy" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;

        try_files $uri $uri/ /index.html;
    }

    # ========================================================================
    # Optimización para Imágenes
    # ========================================================================
    location ~* \.(webp|jpg|jpeg|png|gif|svg)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;

        # Buffering optimization para imágenes grandes
        output_buffers 1 512k;
        postpone_output 1460;
    }

    # ========================================================================
    # Cache para Assets Estáticos
    # ========================================================================
    location ~* \.(js|css|woff|woff2|ttf|eot|ico)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        gzip_static on;
        access_log off;
    }

    # ========================================================================
    # Compresión Gzip
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/rss+xml
        application/atom+xml
        image/svg+xml
        text/x-component
        font/truetype
        font/opentype
        application/vnd.ms-fontobject;
}
