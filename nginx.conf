server {
    listen 80;
    listen [::]:80;
    server_name dev.entersys.mx;
    
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Handle single page application routing
    location / {
        try_files $uri $uri/ /index.html;
        # Enable sendfile for better performance
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
    }

    # Optimización específica para imágenes
    location ~* \.(webp|jpg|jpeg|png|gif|svg)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        # Habilitar buffering para imágenes grandes
        output_buffers 1 512k;
        postpone_output 1460;
    }
    
    # Cache static assets (combinando lo mejor de ambas versiones)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        gzip_static on;
    }
    
    # Security headers (del remoto - mejores prácticas)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Gzip compression optimizada
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/x-javascript
        application/xhtml+xml
        application/xml
        image/svg+xml
        image/x-icon
        text/x-component
        text/x-cross-domain-policy;
    
    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
    
    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
